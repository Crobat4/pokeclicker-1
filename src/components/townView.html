<knockout data-bind="if: App.game.gameState === GameConstants.GameState.town">
<div id="townView" data-bind="style: { backgroundImage: `url('assets/images/towns/${player.town().name.replace(/'/, `\\'`)}.png')` }"
     class="justify-content-center no-gutters no-select">
    <div class="row justify-content-center no-gutters">
        <div class="col no-gutters">
            <button type="button" class="btn btn-outline-info" style="float: right;"
            data-bind="visible: player.town() instanceof DungeonTown && !QuestLineHelper.isQuestLineCompleted('Tutorial Quests'), tooltip: { title: 'Capture Pokémon to gain Dungeon Tokens in order to battle dungeons.', trigger: 'hover', placement:'left' }">?</button>
            <h2 class="pageItemTitle">
                <knockout data-bind="text: player.town().name">Town Name</knockout>
                <knockout data-bind="if: player.town() instanceof DungeonTown && player.town().dungeon">
                    <!-- ko if: QuestLineHelper.isQuestLineCompleted('Tutorial Quests') -->
                    <knockout class="right" data-bind="using: App.game.statistics.dungeonsCleared[GameConstants.getDungeonIndex(player.town().name)]()">
                        <knockout data-bind="text: $data.toLocaleString('en-US')">0</knockout>
                        <knockout data-bind="visible: QuestLineHelper.isQuestLineCompleted('Tutorial Quests')">clears</knockout>

                        <div class="route-pokemon-list-icon px-1 clickable d-inline-block ml-1" data-bind="tooltip: { title: 'Check the Pokémon available here', trigger: 'hover' },
                            click: function() { App.game.statistics.selectedDungeon({'name': player.town().name, 'pokemonList': player.town().dungeon.allEnemiesDungeon, 'region': player.region}); $('#dungeonHabitatListModal').modal('show') }">
                            <img src="assets/images/shortcut-icons/poke-list.png">
                        </div>
                    </knockout>
                    <!-- /ko -->

                    <!-- Pokemon List -->
                    <knockout class="left">
                        
                    </knockout>

                    <knockout data-bind="template: { 
                        name: 'caughtStatusAreaTemplate', 
                        data: { 
                            'areaTypeText': 'in this dungeon',
                            'areaCompleted': DungeonRunner.dungeonCompleted(player.town().dungeon, false),
                            'areaCompletedShiny': DungeonRunner.dungeonCompleted(player.town().dungeon, true)
                        }
                    }"></knockout>
                    
                    <!--Pokérus image-->
                    <knockout data-bind="if: RouteHelper.minPokerusCheck(player.town().dungeon.allAvailablePokemon())">
                        <knockout data-bind="template: { name: 'pokerusStatusTemplate', data: { 'pokerus': RouteHelper.minPokerus(player.town().dungeon.allAvailablePokemon()) } }">Pokerus icon</knockout>
                    </knockout>
                </knockout>
            </h2>
        </div>
    </div>
    <div class="row no-gutters">
       <div class="col-4 no-gutters">
           <div class="list-group">
                <button class="btn btn-secondary p-0"
                        onclick="DungeonRunner.initializeDungeon(player.town().dungeon)"
                        data-bind="visible: player.town() instanceof DungeonTown, if: player.town().dungeon, attr: { class: player.town().dungeon && App.game.wallet.currencies[GameConstants.Currency.dungeonToken]() >= player.town().dungeon.tokenCost ? 'btn btn-success p-0' : 'btn btn-secondary p-0' }">
                    Start<br/>
                        <span data-bind="template: { name: 'currencyTemplate', data: {'amount': player.town().dungeon.tokenCost, 'currency': GameConstants.Currency.dungeonToken}}"></span>
                </button>

                <!-- ko foreach: player.town().content -->
                <div class="btn-group btn-block" style="margin-top: 0px;">
                    <button data-bind="
                        class: $data.cssClass() + ($data.isUnlocked() ? '' : ' disabled'),
                        text: $data.text(),
                        visible: $data.isVisible(),
                        click: $data.protectedOnclick,
                        tooltip: ($data.tooltip || $data.clears() ? { title: $data.clears() != undefined ? `Total Clears: ${$data.clears().toLocaleString('en-US')}` : $data.tooltip, trigger: 'hover', placement: 'left' } : undefined)
                        "></button>
                    <!-- ko if: $data instanceof Gym -->
                    <button class="btn btn-info p-0 btn-gym-auto-restart" data-bind="
                        tooltip: { html: true, title: `Auto restart Gym fight<br/>Cost: <img src='assets/images/currency/money.svg' height='18px'></button> ${($data.moneyReward * 2).toLocaleString('en-US')} per battle<br/><br/><i class='text-warning'>You will not receive Pokédollars for clearing the gym</i>`, trigger: 'hover', placement:'right' },
                        click: () => GymRunner.startGym($data, true),
                        visible: $data.isUnlocked() && App.game.statistics.gymsDefeated[GameConstants.getGymIndex($data.town)]() >= 100">↻</button>
                    <!-- /ko -->
                </div>
                <!-- /ko -->
           </div>
       </div>
       <div class="col-5"></div>
       <div class="col-3 no-gutters">
           <div class="list-group" data-bind="foreach: player.town().npcs">
               <!-- ko if: $data.isVisible() -->
                <button class="btn btn-info"
                        data-bind="text: $data.name, click: $data.openDialog">
                    NPC
                </button>
                <!-- /ko -->
           </div>
        </div>
    </div>
    <div style="flex-grow: 1;"></div>
</div>
</knockout>
