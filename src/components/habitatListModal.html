<div class="modal fade noselect" id="habitatListModal" tabindex="-1" role="dialog" aria-badgeledby="habitatListModal">
    <div class="modal-dialog modal-dialog-scrollable modal-lg" role="document">
       <div class="modal-content">
            <div class="modal-header">
                <h5>Habitat List</h5>
                <button type="button" class="btn btn-info"
                        style="position: absolute; right: 0px; top: 0px; width: auto; height: 63px; padding: 10px;"
                        data-bind="tooltip: { title: 'more info.', trigger: 'hover', placement:'left' }">
                    ?
                </button>
            </div>

            <div class="modal-body p-0">
                <div class="row">
                    <div class="col-3">
                        <ul class="nav flex-column nav-tabs nav-fill" data-bind="foreach: GameHelper.enumStrings(GameConstants.Region)">
                            <!-- ko if: $data !== 'none' && $data !== 'final' -->
                            <li class="nav-item">
                                <a data-toggle='tab' class='nav-link' href="" data-bind="attr: { href: `#region-${$data}` }, text: GameConstants.camelCaseToString($data)">Evolution Items</a>
                            </li>
                            <!-- /ko -->
                        </ul>
                    </div>
                    <div class="col-9 tab-content" data-bind="foreach: GameHelper.enumStrings(GameConstants.Region)">
                        <!-- ko if: $data !== 'none' && $data !== 'final' -->
                        <div class="tab-pane fade show" id="" data-bind="attr: { id: `region-${$data}`}">
                            <knockout data-bind="foreach: { data: Routes.getRoutesByRegion(GameConstants.Region[$data]), as: 'route' }"> 
                                <div data-bind="text: route.routeName"></div>
                            </knockout>
                        </div>
                        <!-- /ko -->
                    </div>


                    <!-- ko foreach: Routes.regionRoutes -->
                    <!--<div data-bind="text: $data.routeName"></div>-->
                    <!-- /ko -->
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
