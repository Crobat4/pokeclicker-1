<div class="modal fade noselect" id="battleCafeModal" tabindex="-1" role="dialog"
aria-labelledby="battleCafeModal"Label">
<div class="modal-dialog modal-dialog-scrollable modal-lg" role="document">
   <div class="modal-content">
       <div class="modal-header">
           <h5 class="modal-title">Battle Caf√©</h5>
       </div>
       <div class="modal-body">
            <div>
                <div class="row">
                    <div class="col-12 d-md-none d-block">
                        <button class="w-100 my-1 btn btn-secondary" type="button" data-toggle="collapse"
                                data-target="#evo-item-list" aria-expanded="false" aria-controls="evo-item-list">
                            Sweet
                        </button>
                    </div>
                    <!-- Sweets -->
                    <div class="col-md-6 col-12 collapse dont-collapse-sm justify-content-center" id="evo-item-list">
                        <h4>Sweets</h4>
                        <div class="scrolling-div-cafe" data-bind="foreach: GameHelper.enumStrings(GameConstants.AlcremieSweet)">
                            <div class="col-12 breedingListItem">
                                <button class="btn btn-secondary smallButton list-group-item-action" style="cursor: pointer; padding-right:15px"
                                        data-bind="css:{'item-selected': BattleCafeController.selectedSweet() == GameConstants.AlcremieSweet[$data]},
                                            click: function(){ BattleCafeController.selectedSweet(GameConstants.AlcremieSweet[$data]) },
                                            style: { 'opacity' : BattleCafeController.canBuySweet(GameConstants.AlcremieSweet[$data])() ? '1' : '0.5' }">
                                    <img data-bind="attr: {src: 'assets/images/sweets/' + $data + '.png' }" style="max-width: 32px; margin: -10px; padding: 12px 0px;">
                                    <div class="d-inline-block" data-bind="text: $data" style="margin-left: 20px; margin-top:8px;"></div>
                                    <knockout data-bind="template: { name: 'caughtStatusTemplate', data: {'status': BattleCafeController.getCaughtStatus(GameConstants.AlcremieSweet[$data])()}}" style="float:right; margin-top:8px;"></knockout>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="col-12 d-md-none d-block">
                        <button class="w-100 my-1 btn btn-secondary" type="button" data-toggle="collapse"
                                data-target="#evo-pokemon-list" aria-expanded="false" aria-controls="evo-pokemon-list">
                            Berries
                        </button>
                    </div>
                    <!-- Berries -->
                    <div class="col-md-6 col-12 justify-content-center">
                        <div class="collapse dont-collapse-sm" id="evo-pokemon-list">
                            <h4>Berries</h4>
                            <knockout data-bind="using: BattleCafeController.selectedSweet(), as: 'sweet'">
                                <div class="scrolling-div-cafe"
                                    data-bind="foreach: BattleCafeController.getPrice(GameConstants.AlcremieSweet[GameHelper.enumStrings(GameConstants.AlcremieSweet)[sweet]])">
                                    <div class="col-md-6 col-sm-10 col-lg-12 breedingListItem"> <!--offset-sm-1 offset-md-0 offset-md-0 -->
                                        <div class="btn btn-secondary smallButton list-group-item-action" style="padding-right:15px"
                                            data-bind="style: { 'opacity' : App.game.farming.berryList[$data.berry]() >= $data.amount ? '1' : '0.5' }">
                                            <img class="smallImage" data-bind="attr:{src: FarmController.getBerryImage($data.berry) }"/>
                                            <div class="d-inline-block" data-bind="text: BerryType[$data.berry]" style="margin-left: 20px; margin-top: 8px;">Name</div>
                                            <span data-bind="text: `${App.game.farming.berryList[$data.berry]().toLocaleString('en-US')}/${$data.amount.toLocaleString('en-US')}`" style="float:right; margin-top:8px;"></span>
                                        </div>
                                    </div>
                                </div>
                            </knockout>
                        </div>
                        <hr class="border-top"/>
                        <div>
                            <h4>Spin!</h4>
                            <div class="pb-2">
                                <span data-bind="text: `Spins left: ${BattleCafeController.spinsLeft()}/${BattleCafeController.calcMaxSpins()}`"></span>
                            </div>
                            <div>
                                <img class="cafe-trainer-sprite" data-bind="
                                attr: { src: `assets/images/profile/trainer-${App.game.profile.trainer() || 0}.png` },
                                class: BattleCafeController.isSpinning() ? 'player-animated' + (BattleCafeController.clockwise() ? '' : '-counter') : ''
                                " src="assets/images/profile/trainer-1.png">
                            </div>
                            <div class="input-group justify-content-center align-items-center pt-3">
                                <!--<label class="m-0 pr-1" for="battleCafeDuration">Spin duration:</label>-->
                                <div class="btn-group justify-content-center">
                                    <div class="input-group mx-1">
                                        <div class="input-group-prepend" data-bind="tooltip: { title: 'Spin duration', trigger: 'hover' }">
                                            <div class="input-group-text bg-secondary text-light border-secondary">
                                                <i class="bi bi-alarm"></i>
                                            </div>
                                        </div>
                                        <input class="form-control input-spin" id="battleCafeDuration" type="number" min="1" max="20" value="3"/>
                                        <div class="input-group-append">
                                            <div class="input-group-text bg-secondary text-light border-secondary">
                                                sec.
                                            </div>
                                        </div>
                                    </div>
                                    <div class="d-inline-flex">
                                        <button class="btn btn-primary mx-1" onclick="BattleCafeController.spin(true);" data-bind="
                                            tooltip: { title: 'Clockwise', trigger: 'hover' },
                                            css: { 'disabled': BattleCafeController.spinsLeft() < 1 }">
                                            <i class="bi bi-arrow-clockwise"></i>
                                        </button>
                                        <button class="btn btn-primary mx-1" onclick="BattleCafeController.spin(false);" data-bind="
                                            tooltip: { title: 'Counter-Clockwise', trigger: 'hover' },
                                            css: { 'disabled': BattleCafeController.spinsLeft() < 1 }">
                                            <i class="bi bi-arrow-counterclockwise"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                                
                        </div>
                    </div>
                </div>
            </div>
        </div>

       <div class="modal-footer">
           <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
       </div>
   </div>
</div>
</div>
