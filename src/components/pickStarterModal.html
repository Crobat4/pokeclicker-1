<div class="modal" id="pickStarterModal" tabindex="-1" role="dialog"
aria-labelledby="pickStarterModalLabel" aria-hidden="true"
data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-dialog-scrollable modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <div style="width: 100%;">
                    <img src="assets/images/npcs/Professor Oak.png">
                    <h5 class="modal-title" id="pickStarterModalLabel">Professor Oak</h5>
                </div>
            </div>
            <div class="modal-body">
                <!-- ko if: !App.game.challenges.listSpecial.monotype.active() -->
                <p>Pick a starter for your next region</p>
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <div id="starterSelection" class="row" data-bind="foreach: GameConstants.RegionalStarters[player.region]">
                            <div class="col">
                                <input class="image-starter" type="image"
                                        data-bind="
                                            attr: { src: 'assets/images/pokemon/' + $data + '.png' },
                                            click: () => { App.game.party.gainPokemonById($data); player.regionStarters[player.region]($index()); $('#pickStarterModal').modal('hide'); }
                                            ">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /ko -->
                <!-- ko if: App.game.challenges.listSpecial.monotype.active() -->
                <p>Here, I'll give you this Pok√©mon for your next region</p>
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <!-- ko using: App.game.challenges.listSpecial.monotype.pokemonType(), as: 'pokemonType' -->
                        <div id="starterSelection" class="row" data-bind="using: GameConstants.RegionalStartersMonotype[player.region][pokemonType], as: 'regionStarter'">
                            <div class="col">
                                <!-- ko using: StartSequenceRunner.checkMonotypeStarter(pokemonType), as: 'starterConstant' -->
                                <input class="image-starter" type="image"
                                        data-bind="
                                            attr: { src: 'assets/images/pokemon/' + regionStarter + '.png' },
                                            click: () => { App.game.party.gainPokemonById(regionStarter); player.regionStarters[player.region](starterConstant !== GameConstants.Starter.Special ? starterConstant : GameConstants.Starter.Grass); $('#pickStarterModal').modal('hide'); }
                                            ">
                                <!-- /ko -->
                            </div>
                            <!-- ko if: !PokemonHelper.pokemonHasType(regionStarter, pokemonType) -->
                            <i>Note: The starter shown here does not contain the type you selected for the Monotype Challenge but one of its evolutions does. You can choose if you want it or skip it.</i>
                            <!-- /ko -->
                        </div>
                        <!-- /ko -->
                    </div>
                </div>
                <!-- /ko -->
            </div>
            <!-- ko using: App.game.challenges.listSpecial.monotype.pokemonType(), as: 'pokemonType' -->
            <!-- ko if: App.game.challenges.listSpecial.monotype.active() && !PokemonHelper.pokemonHasType(GameConstants.RegionalStartersMonotype[player.region][pokemonType], pokemonType) -->
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" data-bind="click: () => { player.regionStarters[player.region](GameConstants.Starter.Grass) }">
                    Skip
                </button>
            </div>
            <!-- /ko -->
            <!-- /ko -->
        </div>
    </div>
</div>
