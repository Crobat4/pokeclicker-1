<script type="text/html" id="pokemonSpriteTemplate">
    <knockout class="position-relative d-inline-block">
        <img class="enemy"
            data-bind="attr:{ src: PokemonHelper.getImage($data.pokemon.id, $data.pokemon.shiny, $data.pokemon.gender == GameConstants.BattlePokemonGender.Female) }"
            src=""/>
        <!-- ko if: $data.pokemon.id === 327 -->
        <!-- ko using: PokemonHelper.getSpindaMask($data.pokemon.shiny), as: 'spindaMaskSprite' -->
        <knockout data-bind="template: { 
            name: 'spindaSpotTemplate', 
            data: { 
                'spotClass': 'spot-top-left', 
                'spotPositions': PokemonHelper.generateSpindaSpots(GameConstants.SpindaSpotsMinPosition.spotTopLeft),
                'spindaMaskSprite': spindaMaskSprite
            } 
        }">Spinda Spot</knockout>
        <knockout data-bind="template: { 
            name: 'spindaSpotTemplate', 
            data: { 
                'spotClass': 'spot-top-right', 
                'spotPositions': PokemonHelper.generateSpindaSpots(GameConstants.SpindaSpotsMinPosition.spotTopRight),
                'spindaMaskSprite': spindaMaskSprite
            } 
        }">Spinda Spot</knockout>
        <knockout data-bind="template: { 
            name: 'spindaSpotTemplate', 
            data: { 
                'spotClass': 'spot-bottom-left', 
                'spotPositions': PokemonHelper.generateSpindaSpots(GameConstants.SpindaSpotsMinPosition.spotBottomLeft),
                'spindaMaskSprite': spindaMaskSprite
            } 
        }">Spinda Spot</knockout>
        <knockout data-bind="template: { 
            name: 'spindaSpotTemplate', 
            data: { 
                'spotClass': 'spot-bottom-right', 
                'spotPositions': PokemonHelper.generateSpindaSpots(GameConstants.SpindaSpotsMinPosition.spotBottomRight),
                'spindaMaskSprite': spindaMaskSprite
            } 
        }">Spinda Spot</knockout>
        <!-- /ko -->
        <!-- /ko -->
    </knockout>
</script>
