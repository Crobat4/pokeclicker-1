            src=""/>

                        name: 'spindaSpotTemplate', 
                        data: { 
                            'spotClass': `${positionName}Spot`, 
                            'spotPositions': spot,
                            'spindaMaskSprite': spindaMaskSprite

                <!-- /ko -->
            <!-- /ko -->
        <!-- /ko -->
